    <script>
        // Elementos del DOM
        const logoUpload = document.getElementById('logoUpload');
        const logoUploadArea = document.getElementById('logoUploadArea');
        const logoPreview = document.getElementById('logoPreview');
        const btnUpdatePreview = document.getElementById('btnUpdatePreview');
        const btnExportPDF = document.getElementById('btnExportPDF');
        const btnExpandAll = document.getElementById('btnExpandAll');
        const btnShowHTML = document.getElementById('btnShowHTML');
        const btnShowPDF = document.getElementById('btnShowPDF');
        const proposalContent = document.getElementById('proposalContent');
        const htmlPreview = document.getElementById('htmlPreview');
        const pdfPreview = document.getElementById('pdfPreview');
        const pdfFrame = document.getElementById('pdfFrame');
        
        // Variables para almacenar datos
        let logoDataURL = '';
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            // Configurar evento para cargar logo
            logoUploadArea.addEventListener('click', () => {
                logoUpload.click();
            });
            
            logoUpload.addEventListener('change', handleLogoUpload);
            
            // Configurar botones de toggle para secciones
            document.querySelectorAll('.toggle-section').forEach(button => {
                button.addEventListener('click', toggleSection);
            });
            
            // Expandir todas las secciones
            btnExpandAll.addEventListener('click', expandAllSections);
            
            // Cambiar entre vistas
            btnShowHTML.addEventListener('click', showHTMLView);
            btnShowPDF.addEventListener('click', showPDFView);
            
            // Actualizar vista previa
            btnUpdatePreview.addEventListener('click', updatePreview);
            
            // Exportar a PDF
            btnExportPDF.addEventListener('click', exportToPDF);
            
            // Generar vista previa inicial
            updatePreview();
        }
        
        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoDataURL = e.target.result;
                    logoPreview.src = logoDataURL;
                    logoPreview.style.display = 'block';
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function toggleSection() {
            const sectionId = this.getAttribute('data-section');
            const sectionContent = document.getElementById(`${sectionId}-section`);
            
            if (sectionContent.classList.contains('hidden')) {
                sectionContent.classList.remove('hidden');
                this.textContent = '‚ñº';
            } else {
                sectionContent.classList.add('hidden');
                this.textContent = '‚ñ∂';
            }
        }
        
        function expandAllSections() {
            document.querySelectorAll('.section-content').forEach(section => {
                section.classList.remove('hidden');
            });
            document.querySelectorAll('.toggle-section').forEach(button => {
                button.textContent = '‚ñº';
            });
        }
        
        function showHTMLView() {
            htmlPreview.style.display = 'block';
            pdfPreview.style.display = 'none';
            btnShowHTML.classList.add('active');
            btnShowPDF.classList.remove('active');
        }
        
        function showPDFView() {
            generatePDFPreview();
            htmlPreview.style.display = 'none';
            pdfPreview.style.display = 'block';
            btnShowHTML.classList.remove('active');
            btnShowPDF.classList.add('active');
        }
        
        // Funci√≥n para actualizar la vista previa
        function updatePreview() {
            // Obtener valores del formulario
            const clientName = document.getElementById('clientName').value;
            const proposalTitle = document.getElementById('proposalTitle').value;
            const presentationText = document.getElementById('presentationText').value;
            const managerName = document.getElementById('managerName').value;
            const managerPosition = document.getElementById('managerPosition').value;
            const companyEmail = document.getElementById('companyEmail').value;
            const companyPhone = document.getElementById('companyPhone').value;
            const companyWebsite = document.getElementById('companyWebsite').value;
            const commercialConditions = document.getElementById('commercialConditions').value;
            const closingText = document.getElementById('closingText').value;
            
            // Obtener y parsear planes
            let residentialPlans = [];
